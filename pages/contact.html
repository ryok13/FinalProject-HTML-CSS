<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/contact.css">
    <script src="/script/main.js" type="text/javascript" defer></script>
</head>
<body>
    <header id="header-section"></header>

    <main>
        <div class="title-area">
            <h2 class="title">Contact Us</h2>
            <p>Fill out the form underneath to promptly get in contact with us.</p>
        </div>
        <form>
            <div class="contact-info">
                <h3>Contact Information</h3>
                <label for="full-name" required>Full Name:</label>
                <input id="full-name" name="full-name" type="text" required>

                <label for="email">Email:</label>
                <input id="email" type="email" name="email" required>

                <label for="phone-number">Phone Number (optional):</label>
                <input id="phone-number" type="tel" name="phone-number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </div>
            <div class="message">
                <h3>Message</h3>
                <textarea class="input-field" name="message" rows="6" placeholder="Write your message here..."></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </main>

    <footer id="footer-section"></footer>
</body>
</html>
